name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Preparing Repositories
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: make
      run: make

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Preparing Repositories
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: make
      run: make
